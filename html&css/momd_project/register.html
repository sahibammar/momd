<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GML3BZEHY9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-GML3BZEHY9');
    </script>  
    <meta charset="UTF-8">
    <title>وزارة الهجرة والمهجرين</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <img src="logo.png" alt="An image of ministry logo">
    <img src="label.png" alt="An image of ministry label">
    <nav class="menu">
        <ul>
            <li><a href="./index.html">الرئيسية</a></li>
        </ul>
    </nav>
    <p>يوفر موقعنا امكانية التسجيل</p>
    <div class="container">
        <div class="wrapper animated fadeInUp">
          <div class="contact">
            <h3>الرجاء مليء المعلومات التالية</h3>
            <div class="alert">Your message has been sent</div>
            <form id="contactForm">
              <p>
                <label>الاسم</label>
                <input type="text" name="name" id="name" required>
              </p>
                </br>
               <p>
                <label>البريد الالكتروني</label>
                <input type="email" name="email" id="email" required>
              </p>
            </br>
              <p>
                <label>رقم الهاتف</label>
                <input type="text" name="phone" id="phone">
              </p>
              <p class="full">
                <label>الرسالة</label>
                <textarea name="message" id="message" rows="5"></textarea>
              </p>
              <p class="full">
                <button type="submit">تقديم</button>
              </p>
            </form>
          </div>
        </div>
      </div>
      <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
      <script src="main.js"></script>
<footer>
    جمهورية العراق
    <br>
وزارة الهجرة والمهجرين
</footer>
</body>
</html>
